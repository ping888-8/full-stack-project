    // ============================================
    // MODAL DE S√âLECTION DU TYPE DE SI√àGE
    // ============================================
    const modal = document.getElementById("seatTypeModal");
    const normalBtn = document.getElementById("normalSeat");
    const comboBtn = document.getElementById("comboSeat");

    seatContainer.addEventListener("click", (e) => {
      if (e.target.classList.contains("seat") && !e.target.classList.contains("occupied")) {
        currentSeat = e.target;
        const seatId = parseInt(currentSeat.dataset.seatId);
        const seatNumber = currentSeat.dataset.seatNumber;
        
        const existingIndex = selectedSeats.findIndex(s => s.seat_id === seatId);
        
        if (existingIndex > -1) {
          // D√©s√©lectionner
          currentSeat.classList.remove("selected");
          currentSeat.style.backgroundColor = "#1e1e1e";
          currentSeat.style.borderColor = "#333";
          selectedSeats.splice(existingIndex, 1);
          updateSummary();
        } else {
          // Afficher le modal pour choisir le type
          modal.style.display = "flex";
        }
      }
    });

    function chooseSeat(type) {
      const seatId = parseInt(currentSeat.dataset.seatId);
      const seatNumber = currentSeat.dataset.seatNumber;
      const price = SEAT_PRICES[type];
      
      currentSeat.classList.add("selected");
      currentSeat.style.backgroundColor = "#4dbf00";
      currentSeat.style.borderColor = "#4dbf00";
      
      selectedSeats.push({
        seat_id: seatId,
        seat_number: seatNumber,
        seat_type: type,
        price: price,
        element: currentSeat
      });
      
      updateSummary();
      modal.style.display = "none";
    }

    // ============================================
    // MISE √Ä JOUR DU R√âSUM√â AVEC NUM√âROS DE SI√àGES
    // ============================================
    const count = document.getElementById("count");
    const total = document.getElementById("total");

    function updateSummary() {
      const totalPrice = selectedSeats.reduce((sum, seat) => sum + seat.price, 0);
      const seatNumbers = selectedSeats
        .map(s => s.seat_number)
        .sort((a, b) => {
          // Tri par rang√©e puis par num√©ro
          const rowA = a.charAt(0);
          const rowB = b.charAt(0);
          if (rowA !== rowB) return rowA.localeCompare(rowB);
          return parseInt(a.substring(1)) - parseInt(b.substring(1));
        })
        .join(', ');
      
      count.textContent = selectedSeats.length;
      total.textContent = totalPrice.toLocaleString() + " FCFA";
      
      // Afficher les num√©ros de si√®ges (si vous avez un √©l√©ment pour √ßa)
      const seatsDisplay = document.getElementById('seatsDisplay');
      if (seatsDisplay) {
        seatsDisplay.textContent = seatNumbers || 'Aucun si√®ge s√©lectionn√©';
      }
      
      console.log('Seats Selected:', seatNumbers);
    }

    async function loadAvailableTimes() {
      const selectedDate = dateSelect.value;
      const timeSelect = document.getElementById("timeSelect");
      
      console.log('loadAvailableTimes appel√©e avec date:', selectedDate);
      
      if (!selectedDate) {
        console.warn(' Aucune date s√©lectionn√©e');
        return;
      }
      
      try {
        // D'abord, trouver le film par titre
        console.log('üîç Recherche du film:', movieTitle);
        const movieResponse = await fetch(`${API_URL}/movies/title/${encodeURIComponent(movieTitle)}`);
        const movieData = await movieResponse.json();
        
        console.log('üì• R√©ponse API film:', movieData);
        
        if (!movieData.success || !movieData.data || movieData.data.length === 0) {
          console.error('‚ùå Film non trouv√©:', movieTitle);
          timeSelect.innerHTML = '<option value="">Movie not programmed this week</option>';
          return;
        }
        
        const movieId = movieData.data[0].id;
        console.log('‚úÖ Film trouv√©:', movieTitle, '(ID:', movieId + ')');
        
        // R√©cup√©rer les s√©ances pour ce film
        console.log('üîç Recherche des s√©ances pour movie_id:', movieId);
        const showtimeResponse = await fetch(`${API_URL}/showtimes/movie/${movieId}`);
        const showtimeData = await showtimeResponse.json();
        
        console.log('üì• R√©ponse API s√©ances:', showtimeData);
        
        if (!showtimeData.success || !showtimeData.data) {
          console.error('‚ùå Aucune s√©ance trouv√©e pour le film', movieId);
          timeSelect.innerHTML = '<option value="">No showtimes available</option>';
          return;
        }
        
        console.log('‚úÖ S√©ances trouv√©es:', showtimeData.count || showtimeData.data.length);
        
        // Filtrer les s√©ances par date s√©lectionn√©e
        const showtimesForDate = showtimeData.data.filter(s => {
          const showtimeDate = new Date(s.show_date).toISOString().split('T')[0];
          console.log('  Comparaison:', showtimeDate, '===', selectedDate, '?', showtimeDate === selectedDate);
          return showtimeDate === selectedDate;
        });
        
        console.log('‚úÖ S√©ances pour le', selectedDate + ':', showtimesForDate.length);
        
        // Vider le select et ajouter les horaires disponibles
        timeSelect.innerHTML = '<option value="">Select Time</option>';
        
        if (showtimesForDate.length === 0) {
          timeSelect.innerHTML = '<option value="">No showtimes available for this date</option>';
          console.warn('‚ö†Ô∏è No showtimes found for this date');
          return;
        }
        
        showtimesForDate.forEach(showtime => {
          const opt = document.createElement("option");
          const time = showtime.start_time.substring(0, 5); // "13:00:00" -> "13:00"
          opt.value = time;
          opt.textContent = time;
          opt.dataset.showtimeId = showtime.id; // Stocker l'ID
          timeSelect.appendChild(opt);
          console.log('  ‚úÖ Ajout√©:', time, '(showtime_id:', showtime.id + ')');
        });
        
        console.log('‚úÖ Horaires charg√©s:', showtimesForDate.map(s => s.start_time.substring(0, 5)).join(', '));
        
      } 
      catch (error) {
        console.error('‚ùå Error when charging showtime: ', error);
        timeSelect.innerHTML = '<option value="">Error charging</option>';
      }
    }

    async function loadOccupiedSeats() {

        return;

      const showtimeId = selectedOption.dataset.showtimeId;

        const data = await response.json();
        
        console.log('üì• Si√®ges re√ßus de l\'API:', data);
        
        if (data.success) {
          // R√©initialiser tous les si√®ges
          document.querySelectorAll('.seat').forEach(seat => {
            seat.classList.remove('occupied', 'selected');
            seat.style.backgroundColor = "#1e1e1e";
            seat.style.borderColor = "#333";
          });
          
          // Marquer les si√®ges occup√©s PAR NUM√âRO DE SI√àGE

          data.data.forEach(seatInfo => {

              // Chercher le si√®ge par son num√©ro (ex: "A5")
              const seatElement = document.querySelector(`[data-seat-number="${seatInfo.seat_number}"]`);

                seatElement.style.backgroundColor = "#555";
                seatElement.style.borderColor = "#555";
                seatElement.style.cursor = "not-allowed";
