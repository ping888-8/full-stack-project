<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | CineWave</title>
  <link rel="stylesheet" href="auth.css" />
  <script src="https://kit.fontawesome.com/a2e0e6adf4.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="navbar-container">
      <div class="logo-container">
        <h1 class="logo">CineWave ðŸŽ¬</h1>
      </div>
      <div class="menu-container">
        <ul class="menu-list">
          <li class="menu-list-item"><a href="index.html">Home</a></li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Auth Section -->
  <div class="auth-bg">
    <div class="auth-container">
      <h2 id="formTitle">Sign In</h2>

      <!-- Sign In Form -->
      <form id="loginForm" class="active">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />

        <button type="submit" class="auth-btn">Sign In</button>

        <div class="options">
          <label><input type="checkbox" id="rememberMe" /> Remember me</label>
          <a href="#" id="deleteAccount">Delete Account</a>
        </div>

        <p class="switch-text">
          New to CineWave?
          <a href="#" id="toggleForm">Sign up now.</a>
        </p>
      </form>

      <!-- Sign Up Form -->
      <form id="signupForm" class="hidden">
        <input type="text" id="newName" placeholder="Enter your surname or nickname" required />
        <input type="email" id="newEmail" placeholder="Email" required />
        <input type="password" id="newPassword" placeholder="Password" required />

        <button type="submit" class="auth-btn">Sign Up</button>

        <p class="switch-text">
          Already have an account?
          <a href="#" id="toggleBack">Sign in.</a>
        </p>
      </form>
    </div>
  </div>

  <script src="auth.js"></script>
  <script src="api-helper.js"></script>
</body>
</html>
